version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:5.0
    container_name: mern_mongodb
    restart: always
    ports:
      - '${MONGO_PORT:-27017}:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
    volumes:
      - mongodb_data:/data/db
    networks:
      - mern_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mern_backend
    ports:
      - '${BACKEND_PORT:-5000}:${PORT:-5000}'
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-5000}
      - MONGO_URI=mongodb://${MONGO_USERNAME:-root}:${MONGO_PASSWORD:-password}@mongodb:${MONGO_PORT:-27017}/${MONGO_DB_NAME:-mern_boilerplate}?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_here}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:3000}
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - mern_network
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mern_frontend
    ports:
      - '${FRONTEND_PORT:-3000}:3000'
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - mern_network
    command: npm run dev

volumes:
  mongodb_data:

networks:
  mern_network:
    driver: bridge